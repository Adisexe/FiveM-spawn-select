<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled Gender Selection</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="display: none;">
        <div class="container">
            <h1>Wybierz lokacje spawnu</h1>
            <div class="select-spawn-box">
                <div class="spawn" id="los-santos" onclick="spawnSelected(this)">
                    <div class="rich-text">
                        <h2>Los Santos</h2>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="spawn" id="las-venturas" onclick="spawnSelected(this)">
                    <div class="rich-text">
                        <h2>Las Venturas</h2>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="spawn" id="san-fierro" onclick="spawnSelected(this)">
                    <div class="rich-text">
                        <h2>San Fierro</h2>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="spawn" id="fort-carson" onclick="spawnSelected(this)">
                    <div class="rich-text">
                        <h2>Fort Carson</h2>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="spawn" id="bayaside-marina" onclick="spawnSelected(this)">
                    <div class="rich-text">
                        <h2>Bayaside Marina</h2>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="spawn" id="angel-pine" onclick="spawnSelected(this)">
                    <div class="rich-text">
                        <h2>Angel Pine</h2>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="spawn" id="last-place" onclick="spawnSelected(this)">
                    <div class="rich-text">
                        <h2>Ostatnie miejsce</h2>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="spawn locked" id="property" onclick="spawnSelected(this)">
                    <div class="rich-text">
                        <h2>Nieruchomość</h2>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            function spawnSelected(element){
                if(element.classList.contains('locked')){
                    return;
                }

                console.log(element.id)

                fetch("https://select_spawn/spawnSelected", {
                    method: "POST",
                    body: JSON.stringify({
                        id: element.id
                    }),
                });
            }
        </script>
    </body>
</html>
